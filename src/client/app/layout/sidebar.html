<div ng-controller="SidebarController as vm" class="sidebar-content">
    <div class="sidebar-cover" layout="column" layout-align="end start">
        <div class="sidebar-cover-content">
            <img src="images/avatar.jpg" alt="" class="sidebar-avatar"/>
        </div>
        <md-menu md-position-mode="target-right target">
            <md-button class="sidebar-info" aria-label="Open demo menu" ng-click="$mdOpenMenu($event)" layout="row">
                <span>
                    王丽丽
                </span>
                <span flex></span>
                <b class="mdi mdi-menu-down"></b>
            </md-button>
            <md-menu-content width="2">
                <md-menu-item ng-repeat="item in [1, 2, 3]">
                    <md-button ng-click=""> <span md-menu-align-target>Option</span> {{item}} </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-menu>
    </div>
    <ul class="docs-menu">
        <li ng-repeat="section in vm.sections" class="parent-list-item parentActive {{section.className || ''}}">
            <h3 class="menu-heading md-subhead" ng-if="section.type === 'heading'" id="heading_{{ section.name }}">
                {{section.name}}
            </h3>
            <menu-link section="section" ng-if="section.type === 'link'"></menu-link>
            <menu-toggle section="section" ng-if="section.type === 'toggle'"></menu-toggle>
            <ul ng-if="section.children" class="menu-nested-list">
                <li ng-repeat="child in section.children" >
                    <menu-link section="child" ng-if="child.type === 'link'"></menu-link>

                    <menu-toggle section="child" ng-if="child.type === 'toggle'"></menu-toggle>
                </li>
            </ul>
        </li>
    </ul>
</div>
